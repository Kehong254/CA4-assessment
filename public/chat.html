<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="sidenav">
        <div class="inbox__people">
          <h4>Active users</h4>

        </div>
      </div>


      <div class="chatArea" >
        <ul class="messages"></ul>
      </div>
      <input id="messageInput" name="messageInput" class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">How do I address you?</h3>
        <input id="usernameInput" name="usernameInput" class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
